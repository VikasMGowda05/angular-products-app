<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a (click)="share(product)" [title]="product.name + ' details' + ' : ' + product.description">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

   <button (click)="share(product)">
    Share
  </button>

</div>
